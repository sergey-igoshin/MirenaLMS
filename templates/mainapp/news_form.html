{% block content %}
<div class="row justify-content-center pt-3">
  <div class="col-md-12 col-lg-8">
    <form method="post">
      {% csrf_token %}
      
      <div id="div_id_title" class="form-group"> 
        <label for="id_title" class=" requiredField">Title<span class="asteriskField">*</span> </label> 
        <div> 
          <input type="text" name="title" value="{{ news.title }}" maxlength="256" class="textinput textInput form-control" required="" id="id_title"> 
        </div> 
      </div>

      <div id="div_id_preambule" class="form-group"> 
        <label for="id_preambule" class=" requiredField">Preambule<span class="asteriskField">*</span></label> 
        <div> 
          <input type="text" name="preambule" value="{{ news.preambule }}" maxlength="1024" class="textinput textInput form-control" required="" id="id_preambule"> 
        </div> 
      </div>

      <div id="div_id_body" class="form-group"> 
        <label for="id_body" class="">Body</label> 
        <div> 
          <textarea name="body" cols="40" rows="10" class="textarea form-control" id="id_body">{{ news.body }}</textarea> 
        </div> 
      </div>

      <div class="form-group"> 
        <div id="div_id_body_as_markdown" class="form-check"> 
          <input type="checkbox" name="body_as_markdown" class="checkboxinput form-check-input" id="id_body_as_markdown" {% if news.body_as_markdown %} checked {% endif %} > 
          <label for="id_body_as_markdown" class="form-check-label">As markdown</label> 
        </div> 
      </div>

      <div class="form-group"> 
        <div id="div_id_deleted" class="form-check"> 
          <input type="checkbox" name="deleted" class="checkboxinput form-check-input" id="id_deleted" {% if news.deleted %} checked {% endif %}> 
          <label for="id_deleted" class="form-check-label">Deleted</label> 
        </div> 
      </div>


      <button type="submit" class="btn btn-primary btn-block">Опубликовать</button>
    </form>
  </div>
</div>
{% endblock content %}
